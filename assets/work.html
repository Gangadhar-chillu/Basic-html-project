<html>
    <head>
        <title>lists</title>
    </head>
    <body>
        <center>
            <h1>OREDERDOR NUMBER LIST</h1>
        </center>
        <ol>
            <li>idea</li>
            <li>vodafone </li>
            <li>airtel</li>
        </ol>
        <hr>
        <h1>2)unorederd or bullet list</h1>
        <ul>
            <li>mysore</li>
            <li>gadag</li>
            <li>koppala</li>
            
        <h1>3)description list</h1>
        <dl>
            <dt>karnataka</dt>
            <dd>banglore</dd>
            <dt>html</dt>
            <dd>hyper text markup language</dd>
            <dt>js</dt>
            <dd>java script</dd>
        </dl>

    </body>
</html>
