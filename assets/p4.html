<html>
    <head>
        <title>IMAGE</title>
    </head>
    <body>
        <center><h1>HTML IMAGE..!</h1></center>
        <hr>
        <h2>Default Image</h2>
        <img src="images/sweet home.jpg">

        <hr>
     
        <h2>Image with height and width attribute..!</h2>
        <img src="images/home.jpg" height="200" width="400">
        
        <hr>
        <h2>Image without Alt attribute..!</h2>
        <img src="images/themes.jpg" height="200" width="400">
        <hr>
        <h2>Image with Alt attribute..!</h2>
        <img src="images/sweet home.jpg" height="200" width="400" alt="this ismy home..!">
        <img src="images/themes.jpg" height="200" width="400" alt="this ismy home..!">
        <img src="images/sweet home.jpg" height="200" width="400" alt="this ismy home..!">
        <img src="images/themes.jpg" height="200" width="400" alt="this ismy home..!">

        <hr>

        <figure>
        <img src="images/themes.jpg" height="200" alt="">
        <img src="images/themes.jpg" height="200" alt="">
        <img src="images/themes.jpg" height="200" alt="">
        <img src="images/themes.jpg" height="200" alt="">
        <img src="images/themes.jpg" height="200" alt="">
        <img src="images/themes.jpg" height="200" alt="">
        </figure>


    </body>
</html>
