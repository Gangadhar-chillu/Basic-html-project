<html>
    <head>
        <title>FORM</title>

        <style>
            table,th,td{
                border: 2px solid rgb(171, 183, 175);
                border-collapse: collapse;
              }
        
        </style>
        </head>

        <body> 
        <form>
            <table align="center">
         <tr>
            <th colspan="3"> <h3>Step 1:Your details</h3></th>
         </tr>
         <tr>
            <td><label for="">Name:</label></td>
            <td colspan="2"><input type="text" name="name" id="name" 
                placeholder="First and last name">
            </td>
         </tr>

         <tr>
            <td><label for="">Email:</label></td>
            <td colspan="2"><input type="text" name="name" id="name" 
                placeholder="example@domain.com">
            </td>
         </tr>
         <tr>
            <td>
              <label for="">Phone</label></td>
              <td colspan="2"><input type="tel" placeholder="Eg.+447500000000"></td>
         </tr>
         <tr>
            <th colspan="3"> <h3> Step 2:Delivary address</h3></th>
         </tr>
         <tr>
           <td><label for="">address</label></td>
           <td colspan="2"><textarea name="" id="" cols="30" rows="10"> 
           </textarea></td>
         </tr> 

         <tr>
            <td><label for="">Post code</label></td>
            <td colspan="2"><input type="number"></td>
         </tr>

         <tr>
         <td><label for="">Country</label></td>
         <td colspan="3"><input type="text" name="name" id="name"></td>
         </tr> 

         <tr>
            <th colspan="3">Step 3: Card details</th>
         </tr> 
         <tr>

           <td colspan="3"><h3>Card type</h3> <input type="radio" value="visa" id="visa" name="">
            <label for="">VISA</label>

            
            <input type="radio" value="amex" id="amex" name="">
            <label for="">AmEx</label>

            
            <input type="radio" value="mastercard" id="mastercard" name="">
            <label for="">Mastercard</label>
           </td>
         </tr> 

         <tr>
            <td><label for="">Card number</label></td>
            <td colspan="3"><input type="number"></td>
         </tr>

         <tr>
            <td><label for="">Security code</label></td>
            <td colspan="3"><input type="text" name="name" value="" id="name"></td>
         </tr>

         <tr>
            <td><label for="">Name on card</label></td>
            <td colspan=""><input type="text" name="name" id="name" 
                placeholder="Exact name as on the card"></td>
         </tr>
            </table>


        </form>
    </body>
</html>
